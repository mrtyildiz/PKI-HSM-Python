<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Örnek Form</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- İsteğe bağlı: Bootstrap JS ve Popper.js (modal, dropdown, vs. için) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container mt-5">
    <h2>Bootstrap Örnek Form</h2>

    <div class="form-group">
      <label for="selectOption">Select:</label>
      <select class="form-control" id="selectOption">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
    </div>

    <div class="form-group">
      <label for="inputField">Input:</label>
      <input type="text" class="form-control" id="inputField">
    </div>

    <button class="btn btn-primary" onclick="addItem()">Ekle</button>

    <!-- Sonuçları göstermek için bir div -->
    <div id="resultContainer" class="mt-3"></div>
  </div>

  <script>
    function addItem() {
      var selectValue = document.getElementById('selectOption').value;
      var inputValue = document.getElementById('inputField').value;

      // Sonuçları göstermek için yeni bir div oluştur
      var resultDiv = document.createElement('div');
      resultDiv.className = 'alert alert-success';
      resultDiv.textContent = `Select: ${selectValue}, Input: ${inputValue}`;

      // Silme düğmesi oluştur
      var deleteButton = document.createElement('button');
      deleteButton.className = 'btn btn-danger btn-sm ml-2';
      deleteButton.textContent = 'Sil';
      deleteButton.onclick = function() {
        resultDiv.remove();
      };

      // Sonuçları göstermek için div'e ekle
      resultDiv.appendChild(deleteButton);
      document.getElementById('resultContainer').appendChild(resultDiv);
    }
  </script>

</body>
</html>
