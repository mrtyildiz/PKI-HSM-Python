apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-service
  namespace: tanent-1  # Namespace belirtilmiï¿½
spec:
  selector:
    app: rabbitmq
  ports:
  - name: rabbitmq
    protocol: TCP
    port: 5672
    targetPort: 5672
  - name: rabbitmq-management
    protocol: TCP
    port: 15672
    targetPort: 15672
  type: ClusterIP
