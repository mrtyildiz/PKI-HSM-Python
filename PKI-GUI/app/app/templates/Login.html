<!DOCTYPE html>
<html lang="en">

<head>
	{% load static %}
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="{% static 'img/icons/icon.jpg' %}" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />

	<title>Procenne PKI</title>

	<link href="{% static 'css/app.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">



</head>

<body>
	
	<main class="d-flex w-100">
		
		<div class="container d-flex flex-column">
			
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">
						
						<div class="text-center mt-4">
							<h1 class="h2">Procenne PKI</h1>
							<h3>{{ Tanent_Name }}</h3>
							<p class="lead">
							</p>
							
						</div>
						
						<div class="card">
							<div class="card-body">
								<div class="m-sm-3">
									{% if messages %}
										<ul class="messages">
											{% for message in messages %}
												<p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
											{% endfor %}
										</ul>
									{% endif %}
									<form method="POST" action="{% url 'login_index' %}">
										{% csrf_token %}
										<div class="mb-3">
											
											<label class="form-label">User Name</label>
											<input class="form-control form-control-lg" type="text" name="username" placeholder="Enter your User Name" />
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password" />
										</div>
										<select class="form-select form-select-lg mb-3" name="user_type" aria-label=".form-select-lg example">
											<option value="DB">DB</option>
											<option value="HSM">HSM</option>
											<option value="Ldap">Ldap</option>
											<option value="AD">AD</option>
										  </select>
										
										<div>
											<div class="form-check align-items-center">
												<input id="customControlInline" type="checkbox" class="form-check-input" value="remember-me" name="remember-me" checked>
												<label class="form-check-label text-small" for="customControlInline">Remember me</label>
											</div>
										</div>
										
										<div class="d-grid gap-2 mt-3">
											<button type="submit" class="btn btn-lg btn-primary">Login</button>
										</div>
									</form>
								</div>
							</div>
						</div>
						<div class="text-center mb-3">
							Don't have an account? <a href="/register/">Sign up</a>
						</div>
						<div class="text-center mb-3">
							<a href="/forgot-password/">Forgot Password</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="{% static 'js/app.js' %}"></script>

</body>

</html>
