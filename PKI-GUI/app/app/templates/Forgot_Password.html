<!DOCTYPE html>
<html lang="en">

<head>
	{% load static %}
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="{% static 'img/icons/icon.jpg' %}" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />

	<title>Procenne PKI</title>

	<link href="{% static 'css/app.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">



</head>

<body>
	
	<main class="d-flex w-100">
		
		<div class="container d-flex flex-column">
			
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">
						
						<div class="text-center mt-4">
							<h1 class="h2">Procenne PKI</h1>
							<p class="lead">
							</p>
							
						</div>
						
						<div class="card">
							<div class="card-body">
								<div class="m-sm-3">
									{% if messages %}
										<ul class="messages">
											{% for message in messages %}
												<p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
											{% endfor %}
										</ul>
									{% endif %}
									<form method="POST">
										{% csrf_token %}
										<div class="mb-3">
											
											<label class="form-label">Email Address</label>
											<input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your Email Address" />
										</div>
										<div class="d-grid gap-2 mt-3">
											<button type="submit" class="btn btn-lg btn-primary">Sending E-Mail</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="{% static 'js/app.js' %}"></script>

</body>

</html>
