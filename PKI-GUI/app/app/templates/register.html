<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="{% static 'img/icons/icon.jpg' %}" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-up.html" />

	<title>Procenne PKI</title>

	<link href="{% static 'css/app.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	{% include 'Modal/MessageModal.html' %}
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Procenne PKI</h1>
                            <p></p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-3">
									<form method="POST">
                                        {% csrf_token %}
										<div class="mb-3">
											<label class="form-label">User Name</label>
											<input class="form-control form-control-lg" type="text" name="username" placeholder="Enter your name" required>
										</div>
										<div class="mb-3">
											<label class="form-label">First Name</label>
											<input class="form-control form-control-lg" type="text" name="FirstName" placeholder="Enter First Name" required>
										</div>
										<div class="mb-3">
											<label class="form-label">Last Name</label>
											<input class="form-control form-control-lg" type="text" name="LastName" placeholder="Enter Last Name" required>
										</div>
										<div class="mb-3">
											<label class="form-label">Email</label>
											<input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email" required>
										</div>
										<!-- Telefon Numarası Input -->
										<div class="mb-3">
											<label for="form-label">Telephone Number</label>
											<input type="text" class="form-control" id="phoneNumber" name="phoneNumber" maxlength="12" placeholder="Örneğin: 5551234567" oninput="formatPhoneNumber(this)" required>
										</div>
														<!-- Bootstrap JS ve Popper.js -->
										<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
										<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
										<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

										<!-- JavaScript Kodları -->
										<script>
										function formatPhoneNumber(input) {
											// Sadece sayıları al
											var phoneNumber = input.value.replace(/\D/g, '');

											// Uzunluğu kontrol et
											if (phoneNumber.length === 10) {
											// Formata uydur ve inputa ekle
											input.value = phoneNumber.replace(/(\d{3})(\d{3})(\d{4})/, '$1-$2-$3');
											}
										}
										</script>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input class="form-control form-control-lg" type="password" name="password1" placeholder="Enter password" required>
										</div>
                                        <div class="mb-3">
											<label class="form-label">Password Repait</label>
											<input class="form-control form-control-lg" type="password" name="password2" placeholder="Enter password" required>
										</div>
                                        <select class="form-select form-select-lg mb-3" name="user_type" aria-label=".form-select-lg example">
											<option value="DB">DB</option>
											<option value="Ldap">Ldap</option>
											<option value="AD">AD</option>
										  </select>
										<div>
										<div class="d-grid gap-2 mt-3">
                                            <button type="submit" class="btn btn-lg btn-primary">Sign up</button>
										</div>
									</form>
								</div>
							</div>
						</div>
						<div class="text-center mb-3">
							Already have account? <a href="/login/">Log In</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="{% static 'js/app.js' %}"></script>

</body>

</html>
